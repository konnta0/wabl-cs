name: Test

on:
  workflow_dispatch:

jobs:
  buildAndTest:
    runs-on: arc-runner-set
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Dagger
        uses: ./dagger

      - name: Release and deploy with Dagger
        run: dagger run go run ci/dotnet-test.go

      - name: Setup dotnet 7.0.x
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "7.0.x"

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: DotNET Tests
          path: "**/test-results.trx"
          reporter: dotnet-trx
          fail-on-error: true
